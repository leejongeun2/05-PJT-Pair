{% extends 'base.html' %}
{% load django_bootstrap5 %}
{% bootstrap_css %}
{% bootstrap_javascript %}

{% block content %}

<div class="create">
  <h1>회원가입</h1>
  <form action = "{% url 'accounts:signup' %}"" method = 'POST' enctype="multipart/form-data">
  {% csrf_token %}
  {% bootstrap_form form %}
  {% bootstrap_button content="가입하기" button_type="submit" button_class="btn-outline-success w-100" %}
  </form>
</div>

{% endblock content %}
