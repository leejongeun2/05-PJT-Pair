{% extends 'base.html' %}
{% load django_bootstrap5 %}
{% bootstrap_css %}
{% bootstrap_javascript %}

{% block content %}

<div class="create">
  <form action = "{% url 'reviews:create' %}"" method = 'POST' enctype="multipart/form-data">
  {% csrf_token %}
  {% bootstrap_form review_form %}
  {% bootstrap_button button_type="submit" content="OK" button_class="btn-outline-secondary w-100" %}
  </form>
</div>

{% endblock content %}
